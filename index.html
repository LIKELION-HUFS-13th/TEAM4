<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Orbit Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
        <title>Later To Me</title>
    </head>
    <body>
        <!-- header 및 footer: 박지해 -->
        <header>
            <nav class="nav-menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Write</a>
                <a href="#">Contributors</a>
            </nav>
        </header>
        <!-- section 1: 김지용 -->
        <section class="top">
            <div class="container">
                <h1 class="title">Later To Me</h1>
                <p>미래의 나에게 보내는 한 통의 편지</p>
                <button>편지 쓰러 가기 →</button>
            </div>
            <div class="flex_container">
                <div class="photo1">
                    <img src="assets/old letter.jpg" alt="사진1">
                </div>
                <div class="postit">
                    <p class="postit_text">지금의 나는, 미래의 나에게 어떤 말을 전하고 싶을까요?</p>
                </div>
                <div class="photo2">
                    <img src="assets/images.jpg" alt="사진2">
                </div>
            </div>
        </section>
        <!-- section 2: 전성환 -->
        <section>
            <div class="icon">
                <img src="assets/mailbox.png" width="10%"/>
                <img src="assets/clock.png" width="10%"/>
                <img src="assets/Lock.png" width="10%"/>
            </div>
            <div class="menu">
                <button class="mailbox">
                    편지 쓰기
                </button>
                <button class="clock">
                   타임캡슐 저장
                </button>
                <button class="lock">
                    비밀 편지
                </button>
             </div>
        </section>
        <!-- section 3: 조현한 -->
        <section class="contributors">
            <h2>Contributors</h2>
            <div class="contributors-list">
                <div class="contributor">
                    <img src="assets/hyunhan.png" alt="hyunhan" />
                    <p class="name">hyunhan</p>
                    <p class="role">developer</p>
                </div>
                <div class="contributor">
                    <img src="assets/jihae.jpg" alt="jihae" />
                    <p class="name">jihae</p>
                    <p class="role">developer</p>
                </div>
                <div class="contributor">
                    <img src="assets/jiyong.png" alt="jiyong" />
                    <p class="name">jiyong</p>
                    <p class="role">developer</p>
                </div>
                <div class="contributor">
                    <img src="assets/sunghwan.jpg" alt="sunghwan" />
                    <p class="name">seonghwan</p>
                    <p class="role">developer</p>
                </div>
            </div>
        </section>
        
        <footer>
            <footer class="last">
                <p>Made with ❤️ by 4팀</p>
        </footer>
    </body>
</html>
